version: '3'

services:
  app:
    #build: .
    image: highres-seg
    container_name: 'highres_seg_demo'
    command: 'gunicorn -b 0.0.0.0:8075 --reload app:server'
    environment:
      USERNAME: '${USERNAME}'
      PASSWORD: '${PASSWORD}'
      TILED_URI: '${TILED_URI}'
      API_KEY: '${API_KEY}'
    #ports:
      #- '8075:8075'
    networks:
      - computing_api_default

networks:
  computing_api_default:
    external: true
